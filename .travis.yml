---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install --non-interactive --pure-lockfile

jobs:
  include:
    - stage: test
      script: yarn test
    - stage: test
      script: yarn lint:ts
    - stage: test
      script: yarn lint:js
    - stage: test
      script: yarn lint:hbs
    - stage: test
      script: yarn build && yarn crawl
    - stage: test
      script: yarn build && yarn percy

notifications:
  email: false
