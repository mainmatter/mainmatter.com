---
layout: default
title: Blog
---

{% include blog_header.html %}

<div class="container articles" id="main-section">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 col-sm-12">
      {% for post in site.categories.blog %}
        <div class="row content-section separated">
          <div class="col-sm-12">
            <p class="article-meta">
              <span class="date">{{post.date | date: '%B %d, %Y'}}</span>
              <span class="author pull-right">{{post.author | upcase}}</span>
            </p>
            <h3>
              <a href="{{post.url}}">{{post.title}}</a>
            </h3>
            {{post.excerpt}}
            <a href="{{post.url}}" class="custom-button">Read on</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include contact_banner.html %}
