name: CI

on:
  push:
    branches:
      - master
  pull_request: {}
  schedule:
    - cron:  '0 3 * * *' # daily, at 3am

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v3

      - name: install dependencies
        run: yarn install

      - name: lint
        run: yarn lint

  visual-regressions:
    name: 'Visual Regressions'
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v3

      - name: install dependencies
        run: yarn install

      - name: build
        run: yarn build

      - name: snapshots
        env:
          PERCY_TARGET_BRANCH: ${{ github.base_ref }}
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: yarn percy dist
