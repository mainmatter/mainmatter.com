      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/services/" class="nav-link {% if page.url contains "/services/" %}active{% endif %}"><span>Services</span></a>
          <ul class="nav-hover">
            <li><a href="/services/engineering/" class="nav-link {% if page.url contains "/services/engineering/" %}active{% endif %}"><span>Software Engineering</span></a></li>
            <li><a href="/services/team-augmentation/" class="nav-link {% if page.url contains "/services/team-augmentation/" %}active{% endif %}"><span>Team Augmentation</span></a></li>

        <li class="nav-item">
          <a href="/work/" class="nav-link {% if page.url contains "/work/" %}active{% endif %}"><span>Work</span></a>

    </div>
  </div>
</nav>
<script type="text/javascript">
  Zepto(function($) {
    var mainMenu = $('#main-menu');
    function setMainMenuScrolledClass() {
    	var scroll = $(window).scrollTop();
  	  if (scroll > 50) {
  	    mainMenu.addClass('scrolled');
  	  } else {
  	    mainMenu.removeClass('scrolled');
  	  }
    };

    $(window).scroll(function(){
    	setMainMenuScrolledClass();
    });
    setMainMenuScrolledClass();
  });
</script>
