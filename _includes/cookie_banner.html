<nav id="cookie-banner" class="navbar fixed-bottom">
  <div class="container">
    <p class="navbar-text">
      This website uses cookies; <a href="/privacy/">learn more</a>
      <button id="cookie-button" class="button">Ok</button>
    </p>
  </div>
</nav>
<script>
  Zepto(function($) {
    var banner = $('#cookie-banner');
    if (document.cookie.includes('cookiesAccepted=true')) {
      banner.remove();
    }

    var button = $('#cookie-button');
    button.on('click', function() {
      document.cookie = "cookiesAccepted=true;path=/;expires=Mon, 24 Mar 2319 09:52:10 GMT";
      banner.remove();
    });
  });
</script>
