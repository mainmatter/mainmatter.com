<div id="random-quote"></div>
<script>
  Zepto(function($) {
    var quotes = [];
    {% for quote in site.quotes %}
      {% capture _quote %}
        {{ quote.content }}
      {% endcapture %}
      quotes.push('{{ _quote | strip_newlines | replace: "'", "&#39;" }}');
    {% endfor %}
    var quote = quotes[Math.floor(Math.random() * quotes.length)];
    $('#random-quote').html(quote);
  });
</script>
