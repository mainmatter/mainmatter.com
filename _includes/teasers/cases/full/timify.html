{% assign timify = site.categories.cases | where: "key", "timify" | first %}
<div class="content-section case-teaser timify">
  <div class="container">
    <a href="{{timify.url}}">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 d-none d-lg-block">
          <img src="/images/cases/timify/daily-view.png" class="img-fluid teaser-image" alt="client case - timify">
        </div>
        <div class="col-12 col-lg-6 d-flex">
          {% include svgs/logos/timify.svg class="logo" alt="logo - Timify" %}
          {{timify.excerpt | markdownify}}
        </div>
      </div>
    </a>
  </div>
</div>
