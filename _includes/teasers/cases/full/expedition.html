{% assign expedition = site.categories.cases | where: "key", "expedition" | first %}
<div class="content-section case-teaser expedition">
  <div class="container">
    <a href="{{expedition.url}}">
      <div class="row align-items-center">
        <div class="col-12 col-lg-6 d-flex">
          {{expedition.excerpt | markdownify}}
          {% include svgs/logos/expedition.svg class="logo" %}
        </div>
        <div class="col-12 col-lg-6 d-none d-lg-block">
          <img src="/images/cases/expedition/start-page.png" class="img-fluid teaser-image" alt="client case - expedition">
        </div>
      </div>
    </a>
  </div>
</div>
