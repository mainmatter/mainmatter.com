<a target="_blank" href="{{ include.url }}" class="d-block mt-4 text-dark">
  <div class="d-flex flex-column">
  	<div class="px-3">
  		<img alt="{{ include.title }}" class="img-fluid" src="{{ include.image_url }}" />
  	</div>
	<div class="my-4 px-3">
		<h4 class="font-weight-bold mb-4">{{ include.title }}</h4>
		<p>{{ include.content }}</p>
	</div>
  </div>
</a>
