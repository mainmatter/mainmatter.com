<a href="/{{ include.client }}/index.html">
  <div class="section-client section-client--{{ include.client }} text-white mb-5">
    <div class="row align-items-end">
      <div class="col-sm-{% if include.image_url.size > 0 %}6{% else %}12{% endif %}">
        <div class="p-5">
          <div class="client-logo my-4 d-flex">
            <img alt="Image" class="img-fluid" src="{{ include.logo_url }}" />
          </div>
          <h3 class="my-4">{{ include.title }}</h3>
          <div class="mb-5">
            {{ include.description }}
          </div>
        </div>
      </div><!--col-->
      {% if include.image_url.size > 0 %}
        <div class="col-sm-6">
          <div class="section-client-illustration text-center">
            <img alt="Image" class="{{ include.image_class }}" src="{{ include.image_url }}">
          </div>
        </div><!--col-->
      {% endif %}
    </div><!--row-->
  </div><!--section-client-->
</a>
